<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" async></script>
  </head>
  <body>
    <div class = "styling">
      <h1>JS Stopwatch</h1>
      <h2>(Because <span>technically</span>, 'timers' count up...)</h2>
    
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <button id = 'startButton'>Start</button>
    <button id = 'resetButton'>Reset</button>
  </div>
  </body>
</html>
